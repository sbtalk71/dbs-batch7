<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<hr>
<h1>Emp Registration Form</h1>
<hr>
	<form action="/regform" method="post" th:object="${emp}">
		<table>
			<tr>
				<td>Emp ID</td>
				<td><input type="text" th:field=*{empId}></td>
				<td><span th:errors="*{empId}"></span></td>
			</tr>
			<tr>
				<td>Name</td>
				<td><input type="text" th:field=*{name}></td>
				<td><span th:errors="*{name}"></span></td>
			</tr>
			<tr>
				<td>City</td>
				<td><input type="text" th:field=*{city}></td>
				<td><span th:errors="*{city}"></span></td>
			</tr>
			<tr>
				<td>Salary</td>
				<td><input type="text" th:field=*{salary}></td>
				<td><span th:errors="*{salary}"></span></td>
			</tr>
			<tr><td colspan="2" align="center"><input type="submit" value="Submit"></td></tr>
		</table>
		
	</form>
</body>
</html>
